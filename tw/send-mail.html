<!doctype html>
<html>
<head>
<meta charset="utf-8" lang="en">
<meta name="description" content="Twinble, a technically oriented company, derived from making excellent & innovative rubber articles in the industry"/>
<meta name="keywords" content="twinble,rubber,taiwan,skin,hygiene,health,rubber compression,injection molding, liquid injection"/>
<meta name="Author" content="Twinble International Enterprise corp." />
<title>Send mail to TWINBLE</title>
<link rel="stylesheet" href="../css/sendmail-tw.css">
</head>

<body>
    <div id="forms-main">   
        <form action="https://formspree.io/sales@twinble.com" method="POST">
            <label class="forms_title" for="your-email">電子郵件:</label>
                <input id="your-email" type="email" name="電子郵件" placeholder="請輸入你的電子信箱" style="font-family: 'cwTeXYen', sans-serif; font-size:18px">
            <label class="forms_title" for="your-message">提問內容:</label>
                <textarea id="your-message" rows="4" cols="50" name="提問內容" placeholder="請輸入你的訊息" style="font-family: 'cwTeXYen', sans-serif; font-size:18px; overflow:auto"></textarea>
            <input id="btn_sent" type="submit" value="送出訊息" style="font-family: 'cwTeXYen', sans-serif; font-size:20px">
            <input type="hidden" name="_next" value="http://www.twinble.com/tw/thanks.html" />
            <input type="hidden" name="_subject" value="【來信通知】你的網站有一則新的客戶諮詢" />
            <input type="hidden" name="_cc" value="info@twinble.com" />
        </form>
    </div>
</body>
</html>
