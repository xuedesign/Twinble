<link href="http://www.xuedesign.tw/css/reset.css" rel="stylesheet">
<style>
   body{
    background: url(images/bg.jpg) fixed center;
    font-family:Arial, Helvetica, sans-serif;
	font-size:100%}
   ::selection {
    background: #967D79;
    color: #fff}
   ::-moz-selection {
    background: #967D79;
    color: #fff}
   img::selection {
    background: transparent}
   img::-moz-selection {
    background: transparent}
   h1{ 
   display:block;
   position:absolute;
   top:168px;
   left:50%;
   width:373px;
   height:188px;
   background:url(images/logo.png);
   text-indent:-9999px;
   margin-left:-186px}
   #box_contact{
       display: block;
       position: absolute;
       top:400px;
       left:50%;
       width: 630px;
       height: 162px;
       background: url(images/bg-gray.png);
       margin-left: -315px;
       text-align:center;
       -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
       border-radius: 5px;}
    #box_contact ul{ padding-top: 28px}
    #box_contact li{
        font-size: 0.938em;
        line-height: 28px;
        color: #fff}
    #box_contact a{ color: #fff; text-decoration: underline}
    #box_contact a:visited{ color: #fff; text-decoration: underline}
    #box_contact a:hover{color:#fff; background-color: #967D79; text-decoration: none} 
    #box_contact span{ margin-left: 20px}
    .animated {
      -webkit-animation-duration: 1s;
              animation-duration: 1s;
      -webkit-animation-fill-mode: both;
              animation-fill-mode: both}
    .animated.infinite {
      -webkit-animation-iteration-count: infinite;
              animation-iteration-count: infinite}
    .animated.hinge {
      -webkit-animation-duration: 2s;
              animation-duration: 2s}
    @-webkit-keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 20%, 0);
        transform: translate3d(0, 20%, 0)}

      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        -webkit-transform: translate3d(0, 20%, 0);
        transform: translate3d(0, 20%, 0);}

      to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;}
    }

    .fadeIn-01 {
      -webkit-animation-delay:1s;
        animation-delay:1s;	
       -webkit-animation-duration: 1s;
        -moz-animation-duration: 1s;
        animation-duration: 1s;	    
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp}
    .fadeIn-02 {
      -webkit-animation-delay:2s;
        animation-delay:2s;	
       -webkit-animation-duration: 1s;
        -moz-animation-duration: 1s;
        animation-duration: 1s;    
      -webkit-animation-name: fadeInUp;
      animation-name: fadeInUp}
</style>
</head>

<body>
   <h1 class="animated fadeIn-01 ">Hello!! Brubo. coming soon at may 2016.</h1>
   <div id="box_contact" class="animated fadeIn-02">

           <li>Address：1F,No.185,Guangfeng Rd., Guishan Dist., Taoyuan City 333 Taiwan</li>
